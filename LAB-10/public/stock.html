<!DOCTYPE html>
<html>
    <head>
        <style>
            
    body {
        background-image: url("images/icons/s7.jpeg");
        background-repeat: no-repeat;
        background-size: 10000px 10000px;
    }

              
            th{
                background-color:aqua;
               
            }
            td{
                background-color:burlywood;
            }
            
        </style>
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <center>
            
        <h1>Balance Sheet Statement</h1>
        
            <table id="tbl" border="1px solid black">
                <tr>
                    <th style="width: 90px">Date</th>
                    <th style="width: 120px">INVENTORIES</th>
                    <th style="width: 120px">TOTAL ASSESTS</th>
                    <th style="width: 120px">SHORT-TERM DEBT</th>
                    <th style="width: 120px">TOTAL DEBT</th>
                    <th style="width: 120px">TOTAL SHAREHOLDER EQUITY</th>
                    <th style="width: 120px">PAYABLES</th>
                    <th style="width: 120px">TAX ASSETS</th>
                    <th style="width: 120px">INVESTMENTS</th>
                    
                </tr>
            </table>
            
        </center>
    </body>
    <script>
         if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
            navigator.serviceWorker.register('sw.js')
        .then(registration =>{
            console.log('service worker is registered',registration);
        })
        .catch(err =>{
            console.log('Registration failed',err);
        })
        })
    }
        window.addEventListener('DOMContentLoaded',(event) => {
            fetch("https://financialmodelingprep.com/api/v3/financials/balance-sheet-statement/AAPL?period=quarter&apikey=demo")

            .then(response => response.json())
            .then(data => {
                var dat =JSON.stringify(data);
                dat1=data['financials'];

                var bod =document.getElementById("body");

                var tb=document.getElementById("tbl");

                for(let i=0;i<dat1.length;i++)
                {
                    var tr =document.createElement('tr');
                    var td=document.createElement('td');

                    td.innerHTML=dat1[i].date;
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Inventories;
                   
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total assets"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Short-term debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total shareholders equity"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Payables;
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Tax assests"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Investments"];
                    tr.appendChild(td);
                    tb.appendChild(tr);
                }
            })
            .catch(error => console.log('error',error));
        });
    </script>
</html>
